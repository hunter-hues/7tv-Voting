<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7TV Emote Sets</title>
  <style>
    .emote-set {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
    }
    .preview-emotes {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .emote {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <h1>Select an Emote Set</h1>

  <div id="username-input-section">
    <label for="username">Enter Twitch username:</label>
    <input type="text" id="username" />
    <button id="fetch-emotes">Fetch Emote Sets</button>
  </div>

  <div id="emote-set-list"></div>

  <script src="/static/main.js"></script>
</body>
</html>
